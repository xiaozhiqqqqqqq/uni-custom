<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniapp UI 组件库演示</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { 
      text-align: center; 
      color: #2c3e50; 
      margin-bottom: 40px; 
    }
    .demo-section { 
      margin-bottom: 40px; 
    }
    h2 { 
      color: #409eff; 
      border-bottom: 2px solid #409eff; 
      padding-bottom: 10px; 
      margin-bottom: 30px; 
    }
    .demo-group { 
      margin-bottom: 30px; 
    }
    h3 { 
      color: #606266; 
      margin-bottom: 15px; 
    }
    .demo-buttons { 
      display: flex; 
      gap: 10px; 
      flex-wrap: wrap; 
      align-items: center; 
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="demo-container">
      <h1>Uniapp UI 组件库演示</h1>
      
      <div class="demo-section">
        <h2>Button 按钮</h2>
        
        <div class="demo-group">
          <h3>基础用法</h3>
          <div class="demo-buttons">
            <ua-button @click="handleClick">默认按钮</ua-button>
            <ua-button type="primary" @click="handleClick">主要按钮</ua-button>
            <ua-button type="success" @click="handleClick">成功按钮</ua-button>
            <ua-button type="warning" @click="handleClick">警告按钮</ua-button>
            <ua-button type="danger" @click="handleClick">危险按钮</ua-button>
            <ua-button type="secondary" @click="handleClick">次要按钮</ua-button>
          </div>
        </div>

        <div class="demo-group">
          <h3>不同尺寸</h3>
          <div class="demo-buttons">
            <ua-button size="large" type="primary">大型按钮</ua-button>
            <ua-button size="medium" type="primary">中型按钮</ua-button>
            <ua-button size="small" type="primary">小型按钮</ua-button>
          </div>
        </div>

        <div class="demo-group">
          <h3>禁用状态</h3>
          <div class="demo-buttons">
            <ua-button disabled @click="handleClick">禁用按钮</ua-button>
            <ua-button type="primary" disabled @click="handleClick">主要按钮</ua-button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 这里将加载构建后的组件库 -->
  <script src="../dist/index.umd.js"></script>
  <script>
    const { createApp } = Vue
    
    createApp({
      methods: {
        handleClick() {
          alert('按钮被点击了！')
        }
      }
    }).use(UniappUI).mount('#app')
  </script>
</body>
</html>
